<div class="container">
  <div class="row">
    <header class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h2>Add new product</h2>
    </header>
    <form class="col-lg-12 col-md-12 col-sm-12 col-xs-12" name="newProduct">
        <div class="input-group">
          <label for="name" class="col-form-label">Name</label>
          <input id="name" class="form-control" name="name" type="text" required pattern="^[a-zA-Z\d]+([ \-'\.][a-zA-Z\d]+)*$" ng-model="product.name">
        </div>
        <div class="input-group">
          <label for="image-url" class="col-form-label">Image link</label>
          <input id="image-url" class="form-control" name="imageUrl" type="text" required ng-model="product.imageUrl">
        </div>
        <div class="form-group">
          <label for="description" class="col-form-label">Description</label>
          <textarea id="description" class="form-control" name="description" rows="6" maxlength="300" required ng-model="product.description"></textarea>
        </div>
      <div>
        <button class="btn btn-primary" ng-click="addNewProduct(newProduct.$valid)">Add</button>
      </div>
    </form>
  </div>
</div>
