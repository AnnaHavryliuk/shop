<div class="container">
  <div class="row">
    <header class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h2 ng-bind="chosenProduct.name"></h2>
    </header>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <img class="product-img" ng-src="{{chosenProduct.imageUrl}}" fallback-src="src/img/prod.png" alt="product">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <p ng-bind="chosenProduct.description"></p>
      <button class="btn btn-primary" ng-click="addToMyOrders()">Buy</button>
    </div>
  </div>
</div>
